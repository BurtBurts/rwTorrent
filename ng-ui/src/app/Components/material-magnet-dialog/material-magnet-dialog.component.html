<h2 matDialogTitle>
  Magnet Link
</h2>


<mat-dialog-content>
  <mat-form-field [color]="'primary'" class="example-full-width">
    <input matInput #magnetInput class="form-control">
  </mat-form-field>
</mat-dialog-content>



<mat-dialog-actions fxLayout fxLayoutGap="10px">
  <button (click)="onCloseCancel()" mat-raised-button>
    Cancel
  </button>
  <button (click)="onCloseConfirm()" mat-raised-button>
    Ok</button>
</mat-dialog-actions>
